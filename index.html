<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Que pasa 3D</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6600;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #575757;
        }
        .container {
            padding: 20px;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            color: #ff0000;
        }
        .contact-form label {
            display: block;
            margin-top: 10px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-form button {
            background-color: #ff6600;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .contact-form button:hover {
            background-color: #ff4500;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Que pasa 3D</h1>
    </header>
    <nav>
        <a href="#contacto">Contacto</a>
        <a href="#blog">Blog</a>
        <a href="#imagenes">Imágenes</a>
    </nav>
    <div class="container">
        <div id="contacto" class="section">
            <h2>Contacto</h2>
            <form class="contact-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </div>
        <div id="blog" class="section">
            <h2>Blog</h2>
            <p>Bienvenido a mi blog. Próximamente compartiré artículos y pensamientos aquí.</p>
        </div>
        <div id="imagenes" class="section">
            <h2>Imágenes</h2>
            <p>Aquí se mostrarán algunas de mis imágenes favoritas.</p>
            <!-- Example of adding an image -->
            <img src="https://via.placeholder.com/600x400" alt="Ejemplo de imagen" style="width:100%;height:auto;">
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Que pasa 3D</p>
    </footer>
</body>
</html>
